<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<body>
    <h1 style="background-color: aquamarine; color:black; font-weight: lighter;">Contact Us</h1>
    <br>
    <div style="background-color: #EEEDEB">
        <form action="contact-us.php">
            <label for="first name">First Name</label>
            <input type="text" required>
            <label for="last name">Last name</label>
            <input type="last name" required>

            <div>
                <p>What is your gender</p>
                <fieldset>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male">
                    <label for="female">female</label>
                    <input type="radio" name="gender" value="female">
                </fieldset>
            </div>

            <p>Enter your SIC and year</p>
            <label for="sic">SIC</label>
            <input type="text" required>
            <label for="year">year</label>
            <input type="number" required>

            <div>
                <p>your Branch</p>
                <fieldset>
                    <label for="cse">CSE</label>
                    <input type="radio" name="Branch" value="cse">
                    <label for="ece">ECE</label>
                    <input type="radio" name="Branch" value="ece">
                    <label for="eee">EEE</label>
                    <input type="radio" name="Branch" value="eee">
                </fieldset>
            </div>
            
            <div>
                <p>your hobbies</p>
                <fieldset>
                    <label for="reading_books">reading books</label>
                    <input type="checkbox" name="hobbies" value="reading_books">
                    <label for="sports">sports</label>
                    <input type="checkbox" name="hobbies" value="sports">
                    <label for="drawing">drawing</label>
                    <input type="checkbox" name="hobbies" value="drawing">
                    <label for="dancing">dancing</label>
                    <input type="checkbox" name="hobbies" value="dancing">
                    <label for="singing">singing</label>
                    <input type="checkbox" name="hobbies" value="singing">
                </fieldset>
            </div>

            <br>
            <div>
                <label for="user_name">User name</label>
                <input type="text" required>
                <label for="password">password</label>
                <input type="password" required>
            </div>
            <br>
            <button style="border-radius: 20px; background-color: #3572EF; color: white;">Submit</button>

        </form>
    </div>
</body>
</html>
